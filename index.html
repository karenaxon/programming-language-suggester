<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <title>Language Suggester</title>
</head>
<body>

  <div id="title">
    <h1>Programming Language Suggester</h1>
  </div>

  <div id="sub-title">
    <h2>What programming language should you learn next?</h2>
  </div>

  <div id="forms">
    
    <form id="name-input" class="forms-class">
      <label for="name-input">Enter your name here:</label>
      <input id="name-input" type="text">
    </form>

    <form id="form1" class="forms-class">
      <label for="form1">Which one do you consider yourself to be?</label>
      <select class="form-control" id="selection1">
        <option value="0">Select one</option>
        <option value="1">Extraverted</option>
        <option value="2">Introverted</option>
      </select>
    </form>

    <form id="form2" class="forms-class">
      <label for="form2">Do you like to?</label>
      <select class="form-control" id="selection1">
        <option value="0">Select one</option>
        <option value="1">Plan things out</option>
        <option value="2">Take charge of things</option>
        <option value="3">Be spontaneous</option>
      </select>
    </form>

    <form id="form3" class="forms-class">
      <label for="form3">You tend to</label>
      <select class="form-control" id="selection1">
        <option value="0">Select one</option>
        <option value="1">Concentrate on the now</option>
        <option value="2">Concentrate both on now and the future</option>
        <option value="3">Dream of what is to come</option>
      </select>
    </form>

  </div>
  
  
</body>
</html>
